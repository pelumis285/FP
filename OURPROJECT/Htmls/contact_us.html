<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and viewport settings for responsiveness -->
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Vintage Cars</title> 
  
  <link rel="stylesheet" href="/OURPROJECT/Css/contact.css" >
  <!-- Link to global CSS (for header, footer, etc.) -->
  <link rel="stylesheet" href="/OURPROJECT/Global_HF/global.css">
</head>
<body>

  <!-- Simple header area for the contact page -->
  <section class="simple-header">
    <!-- Main heading for the contact page -->
    <h1>Contact Us</h1>
    <!-- Brief introductory text for the contact section -->
    <p>Have questions or need assistance? We'd love to hear from you! Feel free to reach out to us via the contact form below.</p>
  </section>

  <!-- Main container for the contact content -->
  <div class="container">
    <div class="contact-wrapper">
      
      <!-- Left column: Contact Information -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        
        <!-- Address Information -->
        <div class="info-item">
          <!-- Icon image representing a map (replace with your own icon if desired) -->
          <img src="../../../images/google-maps.png" alt="Map icon" class="icon" >
          <p>123 Classic Car Avenue<br>Motor City, MC 45678</p>
        </div>
        
        <!-- Phone Information -->
        <div class="info-item">
          <!-- Icon image for phone (replace with your own icon if desired) -->
          <img src="../../../images/whatsapp.png" alt="Phone icon" class="icon" >
          <p>+1 (249) 288-0828</p>
        </div>
        
        <!-- Email Information -->
        <div class="info-item">
          <!-- Icon image for email (replace with your own icon if desired) -->
          <img src="../../../images/email-outline.png" alt="Email icon" class="icon" >
          <p>contact@vintagecars.com</p>
        </div>
        
        <!-- Social Links Section -->
        <div class="social-links">
          <!-- Link to Facebook; opens in new tab -->
          <a href="https://facebook.com" target="_blank" rel="noopener">
            <img src="../../../images/facebook.png" alt="Facebook" >
          </a>
          <!-- Link to Twitter -->
          <a href="https://twitter.com" target="_blank" rel="noopener">
            <img src="../../../images/twitter.png" alt="Twitter" >
          </a>
          <!-- Link to LinkedIn -->
          <a href="https://linkedin.com" target="_blank" rel="noopener">
            <img src="../../../images/linkedin.png" alt="LinkedIn" >
          </a>
          <!-- Link to Instagram -->
          <a href="https://instagram.com" target="_blank" rel="noopener">
            <img src="../../../images/instagram.png" alt="Instagram" >
          </a>
        </div>

        <!-- Embedded Google Map Section -->
        <div class="map">
          <!-- Google Maps iframe showing a location (adjust the query in the URL as needed) -->
          <iframe
            src="https://maps.google.com/maps?q=motor+city&output=embed"
            style="border:0"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <!-- Right column: Contact Form -->
      <div class="form-wrapper">
        <!-- Contact form with id "contactForm" for JavaScript targeting -->
        <form id="contactForm">
          <!-- Form group for Name field -->
          <div class="form-group">
            <label for="name">Name <span class="asterisk">*</span>:</label>
            <input type="text" id="name" name="name" required >
          </div>
          <!-- Form group for Email field -->
          <div class="form-group">
            <label for="email">Email <span class="asterisk">*</span>:</label>
            <input type="email" id="email" name="email" required >
          </div>
          <!-- Form group for Phone field -->
          <div class="form-group">
            <label for="phone">Phone <span class="asterisk">*</span>:</label>
            <input type="tel" id="phone" name="phone" required >
          </div>
          <!-- Form group for Subject field -->
          <div class="form-group">
            <label for="subject">Subject <span class="asterisk">*</span>:</label>
            <input type="text" id="subject" name="subject" required >
          </div>
          <!-- Form group for Message field -->
          <div class="form-group">
            <label for="message">Message <span class="asterisk">*</span>:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <!-- Submit button for the contact form -->
          <button type="submit">Send Message</button>
        </form>
        <!-- Success message container, initially hidden -->
        <div id="successMessage" class="hidden">Message sent successfully!</div>
      </div>
    </div>
  </div>

  <!-- Link to contact-specific JavaScript -->
  <script src="/OURPROJECT/JavaScripts/contact.js"></script>
  <!-- Link to global JavaScript for header/footer functionality -->
  <script src="/OURPROJECT/Global_HF/global.js"></script>

</body>
</html>
